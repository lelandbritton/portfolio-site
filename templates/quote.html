{% extends "base.html" %}

{% block content %}

  <div class="hero">
    <h2>Get a Free Quote</h2>
    <p>Tell me about your business and what kind of website you need. Iâ€™ll follow up within 24 hours with a custom quote.</p>
    <div class="hero-buttons">
      <a href="/calculator" class="cta">Quote Estimate Calculator</a>
    </div> 
  </div>

  <main>
    <section class="quote-form">
      <div class="container">
        <form name="quote" method="POST" data-netlify="true">
          <input type="hidden" name="form-name" value="quote">

          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required>

          <label for="business">Business Name</label>
          <input type="text" id="business" name="business" required>

          <label for="budget">budget</label>
          <input type="number" id="budget" name="budget" min="40" max="10000" required>

          <label for="goals">What Do You Need?</label>
          <textarea id="goals" name="goals" rows="5" placeholder="Tell me a bit about what you want your site to do..." required></textarea>

          <button type="submit" class="cta">Submit Quote Request</button>
        </form>
      </div>
    </section>
  </main>

  {% endblock content %}
