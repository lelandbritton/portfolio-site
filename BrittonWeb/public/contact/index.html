  <main role="main" > 
  <div class="hero">
    <h2>Contact Me</h2>
    <p>Have a question or need help? Fill out the form or send me an email anytime.</p>
  </div>

  <main>
    <section class="contact-form">
      <div class="container">
        <form name="contact" method="POST" data-netlify="true">
          <input type="hidden" name="form-name" value="contact">

          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>

          <button type="submit" class="cta">Send Message</button>
        </form>

        <div class="direct-contact">
          <h3>Or Reach Out Directly</h3>
          <p>Email: <a href="mailto:leebritton98@gmail.com">leebritton98@gmail.com</a></p>
          <p>GitHub: <a href="https://github.com/lelandbritton" target="_blank">github.com/lelandbritton</a></p>
        </div>
      </div>
    </section>
  </main>
